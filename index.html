<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mongolia ID Pro</title>
    <style>
        :root {
            --emongolia-blue: #0066FF;
            --label-blue: #0044CC;
            --text-black: #1a1a1a;
            --card-bg: #fdfaf4; 
        }

        body {
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        /* --- THE CARD --- */
        .card-container {
            perspective: 1000px;
            width: 360px;
            height: 225px;
            margin: 20px 0;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-container.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 1px solid #dcdcdc;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* --- BEIGE SOYOMBO WATERMARK --- */
        .soyombo-watermark {
            position: absolute;
            top: 20px;
            right: 40px;
            width: 120px;
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }

        /* --- FRONT CONTENT --- */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 5px;
            z-index: 1;
            position: relative;
        }

        .flag-img { width: 30px; border-radius: 2px; }
        .header-text { font-size: 8px; font-weight: 900; line-height: 1.2; }

        .card-body {
            display: flex;
            gap: 12px;
            margin-top: 10px;
            z-index: 1;
            position: relative;
        }

        .photo-area {
            width: 95px;
            height: 120px;
            background: #e0e0e0;
            border: 1px solid #bbb;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
        }

        .info-area { flex: 1; display: flex; flex-direction: column; gap: 3px; }
        .field { display: flex; flex-direction: column; }
        .label { color: var(--label-blue); font-size: 6.5px; font-weight: bold; }
        .value { color: var(--text-black); font-size: 9.5px; font-weight: bold; text-transform: uppercase; }
        
        /* REGISTRATION NUMBER (STAYS BLACK) */
        .reg-number { color: #000 !important; font-size: 12px; margin-top: 2px; font-weight: 800; }

        /* VERTICAL MONGOLIAN SCRIPT */
        .vertical-script {
            position: absolute;
            right: 12px;
            top: 50px;
            writing-mode: vertical-lr;
            font-size: 14px;
            color: rgba(0,0,0,0.15);
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* --- BACK CONTENT --- */
        .card-back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        /* DEEP BLUE SOYOMBO ON BACK */
        .soyombo-blue {
            width: 50px;
            height: 70px;
            background: #003399;
            mask: url('https://upload.wikimedia.org/wikipedia/commons/a/af/Soyombo_symbol.svg') no-repeat center;
            -webkit-mask: url('https://upload.wikimedia.org/wikipedia/commons/a/af/Soyombo_symbol.svg') no-repeat center;
            mask-size: contain;
            -webkit-mask-size: contain;
        }

        /* --- INPUT FORM --- */
        .input-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 350px;
            margin-bottom: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .input-group { margin-bottom: 10px; }
        .input-group label { font-size: 12px; font-weight: bold; color: #555; display: block; margin-bottom: 2px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--emongolia-blue); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

            <div class="card-front">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Soyombo_symbol.svg" class="soyombo-watermark">
                <div class="vertical-script">ᠮᠣᠩᠭᠣᠯ ᠤᠯᠤᠰ</div>
                
                <div class="header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Flag_of_Mongolia.svg/2560px-Flag_of_Mongolia.svg.png" class="flag-img">
                    <div class="header-text">МОНГОЛ УЛСЫН ИРГЭНИЙ ҮНЭМЛЭХ<br>CITIZEN IDENTITY CARD OF MONGOLIA</div>
                </div>
