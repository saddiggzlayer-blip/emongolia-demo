<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>e-Mongolia Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f4f6;
    }
    header {
      background: #1d4ed8;
      color: white;
      padding: 16px;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header p {
      margin: 4px 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 16px;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 14px;
      text-align: center;
      font-weight: 600;
      color: #1d4ed8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      padding: 16px;
    }
  </style>
</head>
<body>

<header>
  <h1>e-Mongolia</h1>
  <p>Demo / Prototype version</p>
</header>

<section class="grid">
  <div class="card">Иргэний үнэмлэх</div>
  <div class="card">Татвар</div>
  <div class="card">Эрүүл мэнд</div>
  <div class="card">Нийгмийн даатгал</div>
  <div class="card">Төрсний бүртгэл</div>
  <div class="card">Газрын мэдээлэл</div>
</section>

<footer>
  ⚠️ This is a demo website. Not an official government service.
</footer>

</body>
</html>
