<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mongolia ID Demo</title>
    <style>
        :root {
            --emongolia-blue: #0066FF;
            --label-blue: #0044CC;
            --text-black: #1a1a1a;
            --card-bg: #fdf5e6; /* Cream/Beige like the real card */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
            padding: 20px;
        }

        /* --- CARD STYLING --- */
        .card-container {
            perspective: 1000px;
            width: 350px;
            height: 220px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* Flip logic */
        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* FIX: Prevents mirror effect */
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border: 1px solid #dcdcdc;
            overflow: hidden;
        }

        .card-back {
            transform: rotateY(180deg); /* PRE-ROTATED BACK */
        }

        /* --- FRONT CONTENT --- */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 5px;
        }

        .flag { width: 30px; height: 15px; }
        .header-text { font-size: 8px; font-weight: bold; line-height: 1.2; }

        .body-layout { display: flex; gap: 15px; margin-top: 10px; }
        .photo-box {
            width: 90px;
            height: 115px;
            background: #eee;
            border: 1px solid #ccc;
            background-size: cover;
            background-position: center;
        }

        .info-fields { flex: 1; }
        .field { margin-bottom: 6px; line-height: 1.1; }
        .label { color: var(--label-blue); font-size: 8px; font-weight: bold; display: block; }
        .value { color: var(--text-black); font-size: 11px; font-weight: bold; text-transform: uppercase; }

        /* REG NUMBER COLOR FIX */
        .reg-number {
            color: #000 !important; 
            font-size: 13px;
            letter-spacing: 1px;
        }

        /* --- INPUT FORM --- */
        .input-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            width: 350px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--emongolia-blue);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover { background: #0052cc; }
    </style>
</head>
<body>

    <div class="card-container" id="card" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
            
            <div class="card-front">
                <div class="header">
                    <div style="background: red; width: 10px; height: 15px;"></div> <div class="header-text">
                        МОНГОЛ УЛСЫН ИРГЭНИЙ ҮНЭМЛЭХ<br>
                        CITIZEN IDENTITY CARD OF MONGOLIA
                    </div>
                </div>
                <div class="body-layout">
                    <div class="photo-box" id="displayPhoto"></div>
                    <div class="info-fields">
                        <div class="field">
                            <span class="label">Овог / Family name</span>
                            <span class="value" id="displayFamilyName">---</span>
                        </div>
                        <div class="field">
                            <span class="label">Эцэг/эх-ийн нэр / Surname</span>
                            <span class="value" id="displaySurname">---</span>
                        </div>
                        <div class="field">
                            <span class="label">Нэр / Given name</span>
                            <span class="value" id="displayGivenName">---</span>
                        </div>
                        <div class="field">
                            <span class="label">Иргэний бүртгэлийн дугаар</span>
                            <span class="value reg-number" id="displayRegNumber">000000000000</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-back">
                <div class="header">
                    <div class="header-text">УЛСЫН БҮРТГЭЛИЙН ЕРӨНХИЙ ГАЗАР</div>
                </div>
                <div style="margin-top: 50px; text-align: center;">
                    <p class="label">Оршин суугаа хаяг / Address</p>
                    <p class="value"
