<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Mongolia ID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="app-header">
            <span class="back-arrow">‹</span>
            <h1>Миний бичиг баримт</h1>
            <span class="settings-icon" onclick="toggleEditor()">⚙️</span>
        </div>

        <div class="card-scene">
            <div class="id-card" id="card" onclick="flipCard()">
                
                <div class="id-front">
                    <div class="security-pattern"></div>
                    <div class="card-header">
                        <div class="flag"></div>
                        <div class="header-titles">
                            <p class="mn-title">МОНГОЛ УЛСЫН ИРГЭНИЙ ҮНЭМЛЭХ</p>
                            <p class="en-title">CITIZEN IDENTITY CARD OF MONGOLIA</p>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="photo-container">
                            <img id="id-photo" src="https://via.placeholder.com/100x125?text=Photo">
                        </div>
                        <div class="info-grid">
                            <label>Овог / Family name</label>
                            <div id="display-fname" class="val">---</div>
                            
                            <label>Эцэг/эх нэр / Surname</label>
                            <div id="display-sname" class="val">---</div>
                            
                            <label>Нэр / Given name</label>
                            <div id="display-name" class="val">---</div>
                            
                            <div class="row">
                                <div class="col">
                                    <label>Хүйс / Sex</label>
                                    <div id="display-sex" class="val">---</div>
                                </div>
                                <div class="col">
                                    <label>Төрсөн / Birth</label>
                                    <div id="display-date" class="val">0000.00.00</div>
                                </div>
                            </div>
                            <label>Регистрийн дугаар / Reg Number</label>
                            <div id="display-id-num" class="val" style="color:#d32f2f;">AA00000000</div>
                        </div>
                    </div>
                </div>

                <div class="id-back">
                    <div class="security-pattern"></div>
                    <div class="back-header">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Emblem_of_Mongolia.svg/1200px-Emblem_of_Mongolia.svg.png" class="back-logo">
                        <div class="back-header-text">
                            <p>Олгосон байгууллага / Issuing authority</p>
                            <p class="blue-bold">УЛСЫН БҮРТГЭЛИЙН ЕРӨНХИЙ ГАЗАР</p>
                        </div>
                    </div>
                    
                    <div class="back-content">
                        <div class="chip-gold">
                            <div class="chip-line"></div><div class="chip-line"></div>
                        </div>
                        <div class="dates-section">
                            <label>Олгосон / Issued</label>
                            <div id="display-issue" class="val">2022/08/15</div>
                            <label>Хүчинтэй / Expiry</label>
                            <div id="display-expiry" class="val">2031/06/28</div>
                        </div>
                        <div class="qr-container">
                            <div class="qr-code"></div>
                            <p class="mng-code">MNG</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-buttons">
            <button class="btn-blue">Лавлагаа авах</button>
            <button class="btn-light">Дахин захиалах</button>
        </div>

        <div id="editor-panel" class="editor-panel hidden">
            <h3>Засварлах</h3>
            <div class="scroll-box">
                <input type="file" id="image-input" accept="image/*">
                <input type="text" id="fname-input" placeholder="Овог">
                <input type="text" id="sname-input" placeholder="Эцэг/эх нэр">
                <input type="text" id="name-input" placeholder="Нэр">
                <input type="text" id="sex-input" placeholder="Хүйс (Эм/Эр)">
                <input type="date" id="date-input">
                <input type="text" id="id-num-input" placeholder="Регистрийн дугаар">
                <input type="date" id="issue-input">
                <input type="date" id="expiry-input">
            </div>
            <button class="save-btn" onclick="updateID()">Хадгалах</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
