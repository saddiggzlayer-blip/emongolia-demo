<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Mongolia Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="app-header">
            <span class="back-arrow">‹</span>
            <h1>Миний бичиг баримт</h1>
            <div class="settings-icon" onclick="toggleEditor()">⚙️</div>
        </div>

        <div class="card-scene">
            <div class="id-card" id="card" onclick="flipCard()">
                
                <div class="id-front">
                    <div class="security-pattern"></div>
                    <div class="card-header">
                        <div class="flag-mn">
                            <div class="soyombo"></div>
                        </div>
                        <div class="header-titles">
                            <p class="mn-title">МОНГОЛ УЛСЫН ИРГЭНИЙ ҮНЭМЛЭХ</p>
                            <p class="en-title">CITIZEN IDENTITY CARD OF MONGOLIA</p>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="photo-container">
                            <img id="id-photo" src="https://via.placeholder.com/100x125?text=Photo">
                        </div>
                        <div class="info-grid">
                            <div class="field">
                                <label>Овог <small>Family name</small></label>
                                <div id="display-fname" class="val">---</div>
                            </div>
                            <div class="field">
                                <label>Эцэг /эх/ нэр <small>Surname</small></label>
                                <div id="display-sname" class="val">---</div>
                            </div>
                            <div class="field">
                                <label>Нэр <small>Given name</small></label>
                                <div id="display-name" class="val">---</div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>Хүйс <small>Sex</small></label>
                                    <div id="display-sex" class="val">---</div>
                                </div>
                                <div class="col">
                                    <label>Төрсөн <small>Birth</small></label>
                                    <div id="display-date" class="val">0000.00.00</div>
                                </div>
                            </div>
                            <div class="field">
                                <label>Регистрийн дугаар <small>Reg Number</small></label>
                                <div id="display-id-num" class="val red-text">AA00000000</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="id-back">
                    <div class="security-pattern"></div>
                    <div class="back-header">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Emblem_of_Mongolia.svg/512px-Emblem_of_Mongolia.svg.png" class="state-logo">
                        <div class="back-text">
                            <p>Олгосон байгууллага <small>Issuing authority</small></p>
                            <p class="authority-name">УЛСЫН БҮРТГЭЛИЙН ЕРӨНХИЙ ГАЗАР</p>
                        </div>
                    </div>
                    <div class="back-mid">
                        <div class="gold-chip"></div>
                        <div class="back-info">
                            <label>Олгосон <small>Issue</small></label>
                            <div id="display-issue" class="val">0000/00/00</div>
                            <label>Хүчинтэй <small>Expiry</small></label>
                            <div id="display-expiry" class="val">0000/00/00</div>
                        </div>
                    </div>
                    <div class="qr-container">
                        <div class="qr-placeholder"></div>
                        <div class="mng-stamp">MNG</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-buttons">
            <button class="btn-blue">Лавлагаа авах</button>
            <button class="btn-light">Дахин захиалах</button>
        </div>

        <div id="editor-panel" class="editor-panel hidden">
            <div class="editor-top">
                <h3>Засварлах</h3>
                <button onclick="toggleEditor()">×</button>
            </div>
            <div class="editor-scroll">
                <label>Зураг (Upload Photo):</label>
                <input type="file" id="image-input" accept="image/*">
                <input type="text" id="fname-input" placeholder="Овог">
                <input type="text" id="sname-input" placeholder="Эцэг/эх нэр">
                <input type="text" id="name-input" placeholder="Нэр">
                <input type="text" id="sex-input" placeholder="Хүйс (Эр/Эм)">
                <input type="date" id="date-input">
                <input type="text" id="id-num-input" placeholder="Регистрийн дугаар (AA00000000)">
                <label>Олгосон / Дуусах өдөр:</label>
                <input type="date" id="issue-input">
                <input type="date" id="expiry-input">
            </div>
            <button class="save-btn" onclick="updateID()">Мэдээлэл хадгалах</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
