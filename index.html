<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Mongolia ID Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="app-header">
            <span class="back-arrow">‹</span>
            <h1>Миний бичиг баримт</h1>
            <span class="settings-icon" onclick="toggleEditor()">⚙️</span>
        </div>

        <div class="card-scene">
            <div class="id-card" id="card" onclick="flipCard()">
                
                <div class="id-front">
                    <div class="card-header">
                        <div class="flag"></div>
                        <div class="header-titles">
                            <p class="mn-title">МОНГОЛ УЛСЫН ИРГЭНИЙ ҮНЭМЛЭХ</p>
                            <p class="en-title">CITIZEN IDENTITY CARD OF MONGOLIA</p>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <img id="id-photo" src="https://via.placeholder.com/100x125?text=Photo" alt="ID Photo">
                        <div class="info-grid">
                            <label>Овог <small>Family name</small></label>
                            <div id="display-fname" class="val">---</div>
                            
                            <label>Эцэг/ эх /-ийн нэр <small>Surname</small></label>
                            <div id="display-sname" class="val">---</div>
                            
                            <label>Нэр <small>Given name</small></label>
                            <div id="display-name" class="val">---</div>
                            
                            <div class="row">
                                <div class="col">
                                    <label>Хүйс <small>Sex</small></label>
                                    <div id="display-sex" class="val">---</div>
                                </div>
                                <div class="col">
                                    <label>Төрсөн он, сар, өдөр <small>Date of birth</small></label>
                                    <div id="display-date" class="val">0000-00-00</div>
                                </div>
                            </div>

                            <label>Иргэний бүртгэлийн дугаар <small>Civil ID number</small></label>
                            <div id="display-id-num" class="val">000000000000</div>
                        </div>
                    </div>
                </div>

                <div class="id-back">
                    <div class="back-header">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Emblem_of_Mongolia.svg/1200px-Emblem_of_Mongolia.svg.png" class="back-logo">
                        <div class="back-header-text">
                            <p>Олгосон байгууллага <small>Issuing authority</small></p>
                            <p class="blue-bold">Улсын Бүртгэлийн Ерөнхий Газар</p>
                        </div>
                    </div>
                    
                    <div class="back-content">
                        <div class="chip-gold"></div>
                        <div class="dates">
                            <label>Олгосон он <small>Date of issue</small></label>
                            <div id="display-issue" class="val">0000/00/00</div>
                            <label>Хүчинтэй хугацаа <small>Date of expiry</small></label>
                            <div id="display-expiry" class="val">0000/00/00</div>
                        </div>
                        <div class="qr-code"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-buttons">
            <button class="btn-blue">Лавлагаа авах</button>
            <button class="btn-light">Дахин захиалах</button>
        </div>

        <div id="editor-panel" class="editor-panel hidden">
            <h3>Засварлах (Edit)</h3>
            <div class="scroll-box">
                <label>Зураг (Photo):</label>
                <input type="file" id="image-input" accept="image/*">
                
                <input type="text" id="fname-input" placeholder="Овог (Family Name)">
                <input type="text" id="sname-input" placeholder="Эцэг/эх нэр (Surname)">
                <input type="text" id="name-input" placeholder="Нэр (Given Name)">
                <input type="text" id="sex-input" placeholder="Хүйс (Male/Female)">
                
                <label>Төрсөн өдөр (Birthday):</label>
                <input type="date" id="date-input">
                
                <input type="text" id="id-num-input" placeholder="Иргэний дугаар (12 оронтой)">
                
                <label>Олгосон өдөр (Issue Date):</label>
                <input type="date" id="issue-input">
                
                <label>Дуусах хугацаа (Expiry Date):</label>
                <input type="date" id="expiry-input">
            </div>
            <button class="save-btn" onclick="updateID()">Мэдээлэл шинэчлэх</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
